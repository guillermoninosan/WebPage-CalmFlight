<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy | CalmFlight</title>
    <meta name="description"
        content="Privacy Policy for CalmFlight. CalmFlight works offline and does not collect personal data.">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --bg-body: #050a14;
        }

        body {
            background-color: var(--bg-body);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", system-ui, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .ios-glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
        }

        .bg-glow {
            background: radial-gradient(circle at 50% -20%, #1e40af 0%, transparent 60%);
            position: fixed;
            inset: 0;
            z-index: -1;
            opacity: 0.6;
        }
    </style>

    <!-- SEO / Social -->
    <link rel="canonical" href="https://calmflight.netlify.app/privacy.html">
    <meta name="robots" content="index,follow">
    <meta property="og:site_name" content="CalmFlight">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://calmflight.netlify.app/privacy.html">
    <meta property="og:title" content="CalmFlight — Privacy Policy">
    <meta property="og:description"
        content="Privacy Policy for CalmFlight. CalmFlight works offline and does not collect personal data.">
    <meta property="og:image" content="https://calmflight.netlify.app/logo_wide.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="CalmFlight — Privacy Policy">
    <meta name="twitter:description"
        content="Privacy Policy for CalmFlight. CalmFlight works offline and does not collect personal data.">
    <meta name="twitter:image" content="https://calmflight.netlify.app/logo_wide.png">

</head>

<body class="pb-20">

    <div class="bg-glow"></div>

    <nav class="fixed top-0 w-full z-50 bg-[#050a14]/90 backdrop-blur-xl border-b border-white/5">
        <div class="max-w-3xl mx-auto px-6 h-16 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-1.5 hover:opacity-80 transition-opacity">
                <img src="logo_wide.png" alt="Logo" class="h-6 w-auto rounded-md shadow-lg">
                <span class="font-bold text-lg tracking-tight text-white leading-none pt-0.5">CalmFlight</span>
            </a>

            <div class="flex items-center gap-4">
                <a href="index.html"
                    class="flex items-center gap-1 text-sm text-slate-300 hover:text-white transition-colors">
                    <i class="ph-bold ph-house"></i>
                    <span class="hidden md:inline">Home</span>
                </a>
                <select id="lang-selector" onchange="changeLanguage(this.value)"
                    class="bg-white/10 text-white text-xs rounded-lg px-2 py-1 border-none outline-none cursor-pointer hover:bg-white/20">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                </select>
            </div>
        </div>
    </nav>

    <main class="pt-32 px-6 max-w-3xl mx-auto">
        <div class="ios-glass p-8 md:p-12">
            <h1 class="text-3xl font-bold mb-2" data-key="title">Privacy Policy</h1>
            <p class="text-sm text-slate-400 mb-8" data-key="date">Last Updated: February 2026</p>

            <div class="space-y-8 text-sm leading-relaxed text-slate-300" id="content-area">
            </div>

            <div class="mt-12 pt-8 border-t border-white/10 text-center">
                <a href="index.html"
                    class="inline-flex items-center gap-2 text-blue-400 hover:text-blue-300 font-semibold text-sm">
                    <i class="ph-bold ph-arrow-left"></i>
                    <span data-key="back_home">Back to Home</span>
                </a>
            </div>
        </div>
    </main>

    <script>
        const content = {
            en: {
                title: "Privacy Policy",
                date: "Last Updated: February 2026",
                back_home: "Back to Home",
                sections: [
                    { h: "1. Overview", p: "CalmFlight (\"the App\") is designed to prioritize your privacy. We believe that your anxiety and personal health data are yours alone." },
                    { h: "2. Data Collection", p: "We do not collect, transmit, or store any personal information. You do not need an account. We do not track your location, usage patterns, or device identifiers." },
                    { h: "3. Data Storage", p: "All data generated by the App (such as your settings) is stored locally on your device. It is never uploaded to our servers." },
                    { h: "4. Third-Party Access", p: "Since we do not collect data, we have no data to share with third parties. We do not sell or trade your information." },
                    { h: "5. Support", p: "If you contact us via email, we use your address solely to respond to your inquiry. We do not share it with marketing lists." },
                    { h: "6. Contact", p: "Questions? Contact us at <strong>contact@calmflightapp.com</strong>" }
                ]
            },
            es: {
                title: "Política de Privacidad",
                date: "Última actualización: Febrero 2026",
                back_home: "Volver al Inicio",
                sections: [
                    { h: "1. Descripción General", p: "CalmFlight está diseñado para priorizar su privacidad. Creemos que sus datos de salud personal le pertenecen solo a usted." },
                    { h: "2. Recopilación de Datos", p: "No recopilamos, transmitimos ni almacenamos ninguna información personal. No necesita una cuenta. No rastreamos su ubicación ni uso." },
                    { h: "3. Almacenamiento", p: "Todos los datos generados por la App se almacenan localmente en su dispositivo. Nunca se suben a nuestros servidores." },
                    { h: "4. Terceros", p: "Como no recopilamos datos, no tenemos nada que compartir con terceros. No vendemos su información." },
                    { h: "5. Soporte", p: "Si nos contacta por correo, usamos su dirección solo para responderle. No la compartimos con listas de marketing." },
                    { h: "6. Contacto", p: "¿Preguntas? Contáctenos en <strong>contact@calmflightapp.com</strong>" }
                ]
            },
            fr: {
                title: "Politique de Confidentialité",
                date: "Dernière mise à jour : Février 2026",
                back_home: "Retour à l'accueil",
                sections: [
                    { h: "1. Aperçu", p: "CalmFlight est conçu pour prioriser votre vie privée. Vos données de santé vous appartiennent." },
                    { h: "2. Collecte de Données", p: "Nous ne collectons, ne transmettons et ne stockons aucune information personnelle. Aucun compte nécessaire. Pas de suivi." },
                    { h: "3. Stockage", p: "Toutes les données sont stockées localement sur votre appareil. Elles ne sont jamais téléchargées sur nos serveurs." },
                    { h: "4. Tiers", p: "Puisque nous ne collectons aucune donnée, nous n'en partageons aucune avec des tiers." },
                    { h: "5. Support", p: "Si vous nous contactez par email, nous utilisons votre adresse uniquement pour répondre." },
                    { h: "6. Contact", p: "Des questions ? Écrivez à <strong>contact@calmflightapp.com</strong>" }
                ]
            },
            de: {
                title: "Datenschutzerklärung",
                date: "Stand: Februar 2026",
                back_home: "Zurück zur Startseite",
                sections: [
                    { h: "1. Überblick", p: "CalmFlight priorisiert Ihre Privatsphäre. Ihre Gesundheitsdaten gehören allein Ihnen." },
                    { h: "2. Datenerfassung", p: "Wir sammeln, übertragen oder speichern keine personenbezogenen Daten. Kein Konto erforderlich. Kein Tracking." },
                    { h: "3. Speicherung", p: "Alle Daten werden lokal auf Ihrem Gerät gespeichert. Sie werden niemals auf unsere Server hochgeladen." },
                    { h: "4. Dritte", p: "Da wir keine Daten sammeln, geben wir keine Daten an Dritte weiter." },
                    { h: "5. Support", p: "Wenn Sie uns per E-Mail kontaktieren, verwenden wir Ihre Adresse nur zur Beantwortung." },
                    { h: "6. Kontakt", p: "Fragen? Kontaktieren Sie uns unter <strong>contact@calmflightapp.com</strong>" }
                ]
            }
        };

        function changeLanguage(lang) {
            // Save preference
            localStorage.setItem('calmflight_lang', lang);
            document.getElementById('lang-selector').value = lang;

            // Update Titles
            document.querySelector('[data-key="title"]').innerText = content[lang].title;
            document.querySelector('[data-key="date"]').innerText = content[lang].date;
            document.querySelector('[data-key="back_home"]').innerText = content[lang].back_home;

            // Re-build content area
            const area = document.getElementById('content-area');
            area.innerHTML = '';
            content[lang].sections.forEach(sec => {
                const div = document.createElement('div');
                div.innerHTML = `<h3 class="text-white font-bold mb-2">${sec.h}</h3><p>${sec.p}</p>`;
                area.appendChild(div);
            });
        }

        // Auto-load saved language or default to browser
        const savedLang = localStorage.getItem('calmflight_lang');
        const userLang = navigator.language || navigator.userLanguage;

        if (savedLang) {
            changeLanguage(savedLang);
        } else if (userLang.startsWith('es')) { changeLanguage('es'); }
        else if (userLang.startsWith('fr')) { changeLanguage('fr'); }
        else if (userLang.startsWith('de')) { changeLanguage('de'); }
        else { changeLanguage('en'); }
    </script>
</body>

</html>
